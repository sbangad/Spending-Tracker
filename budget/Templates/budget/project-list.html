{% extends 'budget/base.html' %}
{% block content %}

<div class="container">

  <h1 style="color: #e6f4fd;">My Projects</h1>
  <a href="{% url 'add' %}" class="btn waves-effect right modal-trigger" style="margin:-5%;margin-right:10px;background-color:#e6f4fd ;">
    <i class="material-icons left"  style="color:#4390bc">add_circle</i>
    <span class="bold" style="color:#4390bc">Add Projects</span>
  </a>
  <hr>


  <div class="row">
    {% for project in project_list %}
    <div class="col s12 md6 xl3">
      <div class="card-panel">
        <h5>{{ project.name }}</h5>
        <a href="{% url 'detail' project.slug %}" class="btn">Visit</a>
      </div>
    </div>
    {% empty %}
    <div class="noproject-wrapper center">
      <h3 style="color:#e6f4fd">Sorry, you don't have any projects, yet.</h3>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
